<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script>
    window.onload = function() {
      firebase.auth().onAuthStateChanged(function(user) {
        if (!user) {
          // User is signed in.
          window.location.replace('/index.html');
        }
        else {
          console.log(user);
        }
      });
    }
  </script>
</head>
<body>
  <div class="header"></div>

  <button id="btnLogOut">Sign Out</button>

  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="/src/firebase/config.js"></script>
  <script src="/src/components/dashboard/header/main.js"></script>
  <script src="/src/components/dashboard/main.js"></script>  
</body>
</html>
